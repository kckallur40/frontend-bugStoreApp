<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bug Tracking Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <div class="container-sm">
        <h1 class="login-reg-h1">User Login</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp">
                <div id="usernameHelp" class="form-text">Enter your username</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>

            <button type="submit" onclick="validateLogin()" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <script src="../script.js"></script>
