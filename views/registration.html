<html lang="en">

<head>
    <meta charset="UTF-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bug Tracking Application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Contact Us</a>
                    <a class="nav-link active" target="_blank" href="./registration.html">Register</a>
                    <a class="nav-link" target="_blank" href="./login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>


    <h1 class="login-reg-h1">User Registration</h1>
    <div class="container-reg">
        
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input id="nameUser" class="form-control" type="text" placeholder="e.g. Karthik C Kallur"
                aria-label="default input example">

            <!-- <input type="text" id="name" name="name" required> <br> -->

            <label for="department">Department:</label>
            <input id="deptUser" class="form-control" type="text" placeholder="e.g. MSS" aria-label="default input example">

            <label for="email">Email:</label>
            <input id="emailUser" class="form-control" type="text" placeholder="example@abc.com" aria-label="default input example">


            <label for="username">Username:</label>
            <input id="usernameUser" class="form-control" type="text" placeholder="e.g. kckallur40" aria-label="default input example">
            <!-- <input type="text" id="username" name="username" required> <br> -->

            <!-- <label for="password">Password:</label> -->
            <label for="inputPassword5" class="form-label">Password:</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
                special characters, or emoji.
            </div>
            <!-- <input type="password" id="password" name="password" required> <br> -->

            <label for="inputPassword5" class="form-label">Confirm password: </label>
            <input type="password" id="inputPassword5toConfirm" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
                Your password should match.
            </div>

            <!-- <label for="confirmPassword">Confirm Password:</label> -->
            <!-- <input type="password" id="confirmPassword" name="confirmPassword" required> <br> -->

            <label for="role">Role:</label>
            <select id="role" class="form-select form-select-sm" aria-label="Small select example">
                <option value="NA" selected>Click here to know the options</option>
                <option value="PM">Project Manager</option>
                <option value="tester">Tester</option>
                <option value="dev">Developer</option>
              </select>

            <button type="submit" onclick="validateRegistration()">Register</button>
        </form>
        <p id="error" class="error"></p>
    </div>
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
